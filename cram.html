<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Image without Proxy</title>
</head>
<body>

<h1>Download Image</h1>
<input type="text" id="imageUrl" placeholder="Enter Image URL">
<button onclick="downloadImage()">Download</button>

<script>
function downloadImage() {
    var imageUrl = 'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/201593_Branded_Prospect_Stream_2022_Day_8_Diet/Lifestyle/121321_Branded_Prospect_Stream_Day_18_Email_02.png';

    var img = new Image();
    img.crossOrigin = "Anonymous"; // Enable cross-origin resource sharing
    img.onload = function() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = this.width;
        canvas.height = this.height;
        ctx.drawImage(this, 0, 0);
        
        // Convert the canvas to a data URL
        var dataUrl = canvas.toDataURL("image/png");

        // Create a link element to trigger the download
        var a = document.createElement("a");
        a.href = dataUrl;
        a.download = imageUrl.substring(imageUrl.lastIndexOf('/')+1);
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };
    img.onerror = function() {
        alert("Failed to load image");
    };
    img.src = imageUrl;
}
</script>

</body>
</html>

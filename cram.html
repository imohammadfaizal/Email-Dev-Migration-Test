<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Image Downloader</title>
</head>
<body>

<textarea id="imageUrls" placeholder="Enter image URLs (one per line)"></textarea>
<button onclick="downloadImages()">Download Images</button>

<script>
function downloadImages() {
    var imageUrls = [
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/201593_Branded_Prospect_Stream_2022_Day_8_Diet/Lifestyle/121321_Branded_Prospect_Stream_Day_18_Email_02.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_TOP_Scemblix_Logo.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Top_Logo_m.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_HERO.jpg',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Hero_M.jpg',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_btn_left.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_btn_left_m.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_04.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_04_M.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Red_Corner.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Nearly2x_Chart.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Nearly2x_M.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Golden_corner.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Nearly_4_out_of_10.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Nearly_4out_of_10_M.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Circle_Chart.png',
    'http://images.harmony.epsilon.com/ContentHandler/images/263f4ea1-4cf5-4c5e-a8d9-ae73663e97af/20211717_CDE_Unbranded_Consumer_Campaign/images/CS0188025_Circle_Chart_M.png'                             
];

    imageUrls.forEach((imageUrl, index) => {
        var allOriginsUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(imageUrl);

        fetch(allOriginsUrl)
        .then(response => response.blob())
        .then(blob => {
            var filename = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        })
        .catch(error => console.error('Error downloading image:', error));
    });
}
</script>

</body>
</html>
